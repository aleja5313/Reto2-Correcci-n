<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="ins.css">

<body>
  <header>
    <div class="contenedor">
      <h2 class="logotipo">Movies Online</h2>
      <nav>
        <a href="index.html" class="activo">Inicio</a>
        <a href="#">Mi lista</a>
        <a href="#"> Registro</a>
      </nav>
    </div>
  </header>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <form id="formulario">
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre"></input>
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido"></input>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo"></input>
    <input class="controls" type="password" name="correo" id="pas" placeholder="Ingrese su Contraseña"></input>
    
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>

    <button class="botons" type="submit" value="Registrar" id="reg">Registrar</button>
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  
  </section>
  
  <div id="listar">
    <script src="./ins.js"></script>
  </div>
